<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Съедобные и не съедобные грибы</title>
  </head>
  <style>
    .content {
      display: flex;
      flex-direction: row;
      gap: 15px;
      flex-wrap: wrap;
    }

    .content_box {
      width: 150px;
      min-height: 200px;
      border: solid 3px #2f4f4f;
      padding: 20px;
      background-color: #f5deb3;
    }

    .box_name {
      font-family: Arial;
      font-size: 16pt;
      font-style: italic;
      font-weight: bold;
      text-align: center;
    }

    .box_description {
      font-family: Arial;
      font-size: 12pt;
      text-align: justify;
    }

    .all_content {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .btn_block_head {
      font-family: Verdana;
      font-size: 20;
      color: #ff4500;
      text-align: center;
      border: 3px solid #ff8c00;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 50px;
      justify-content: center;
    }

    .edible,
    .poisonous {
      width: 200px;
      height: 100px;
      font-size: 12pt;
      font-weight: 300;
    }
  </style>
  <body>
    <div class="all_content">
      <div class="btn_block">
        <h2 class="btn_block_head">
          Выберите информацию о каких грибах Вы хотите увидеть
        </h2>
        <div class="buttons">
          <button class="edible">Съедобные грибы</button>
          <button class="poisonous">Ядовитые грибы</button>
        </div>
      </div>

      <div class="content"></div>
    </div>

    <script src="mushrooms.js"></script>
    <script defer>
      const mushDataParse = JSON.parse(mushData);

      const content = document.querySelector(".content");
      let dataBlock;
      let flag = false;
      // content.insertAdjacentHTML('afterstart', `<button class="edible">Съедобные грибы</button>` )
      // content.insertAdjacentHTML('afterstart', `<button class="poisonous">Ядовитые грибы</button>`)
      function showMushrooms(typeMushrooms) {
        
          const mushrooms = mushDataParse[typeMushrooms];
          mushrooms.forEach((element) => {
            dataBlock = `
      <div class="content_box">
      <div class="box_image">
        <img src="${element.mushroom_image}" alt="${element.name}" class="image" />
      </div>
      <p class="box_name">
        ${element.name}
      </p>
      <p class="box_description">
        ${element.description}
      </p>
      </div>
      `;
            content.insertAdjacentHTML("beforeend", dataBlock);
          });
          
      }

      const edibleInfo = document.querySelector(".edible");
      console.log(edibleInfo);
      const poisonousInfo = document.querySelector(".poisonous");
      edibleInfo.addEventListener("click", () => {
        showMushrooms("edible_mushrooms");
      });
      poisonousInfo.addEventListener("click", () => {
        showMushrooms("poisonous_mushrooms");
      });
    </script>
  </body>
</html>
